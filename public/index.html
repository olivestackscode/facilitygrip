<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FacilityGrip Preloader</title>
    <style>
        /* Cornflower blue theme color */
        :root {
            --theme-color: #6495ED;
        }

        /* Basic page styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .preloader {
            text-align: center;
            color: var(--theme-color);
        }

        .preloader h1 {
            font-size: 3em;
            margin: 0;
        }

        .preloader p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .dots {
            font-size: 2.5em;
            margin-top: 20px;
        }

        /* Animation for the dots */
        .dot {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: var(--theme-color);
            animation: bounce 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        /* Bounce animation */
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="preloader">
        <h1>FacilityGrip</h1>
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <p>Loading facilities: RCCG Daystar Parish</p>
    </div>

    <script>
        // Simulate page loading before redirecting to index.php
        document.addEventListener("DOMContentLoaded", function() {
            // You can set a timeout to simulate loading time, e.g., 3 seconds
            setTimeout(function() {
                window.location.href = "https://olivestacks.online/gripp/index"; // Redirect to index.php
            }, 10000); // 10-second delay
        });
    </script>
</body>
</html>

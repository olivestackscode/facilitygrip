<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FacilityGrip Preloader</title>
    <style>
        /* Cornflower blue theme color */
        :root {
            --theme-color: #6495ED;
        }

        /* Basic page styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .preloader {
            text-align: center;
            color: var(--theme-color);
        }

        .preloader h1 {
            font-size: 3em;
            margin: 0;
        }

        .preloader p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .dots {
            font-size: 2.5em;
            margin-top: 20px;
        }

        /* Animation for the dots */
        .dot {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: var(--theme-color);
            animation: bounce 1.5s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        /* Bounce animation */
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Hidden elements initially */
        .transition-text {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .transition-text.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="preloader">
        <h1>FacilityGrip</h1>
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <p id="loadingText" class="transition-text">Manage all your facilities</p>
        <p id="manageFacilitiesText" class="transition-text">Loading facilities of RCCG Daystar Parish</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Simulate the first loading message for 3 seconds
            setTimeout(function() {
                // Show "Manage all your facilities" after the dots animation
                document.getElementById("loadingText").classList.add("active");
            }, 3000); // Delay 3 seconds

            // Simulate the second message transition after another 3 seconds
            setTimeout(function() {
                // Show the "Manage all your facilities" text
                document.getElementById("manageFacilitiesText").classList.add("active");
            }, 6000); // Delay 6 seconds total

            // Redirect to index.php after 9 seconds
            setTimeout(function() {
                window.location.href = "https://olivestacks.online/gripp/";
            }, 9000); // Delay 9 seconds total
        });
    </script>
</body>
</html>
